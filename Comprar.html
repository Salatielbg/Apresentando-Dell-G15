<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dell G15 5520</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="menu">
        
            <header>
    
             <h1>Registro de Compra</h1>
                
            </header>
        </div>
        <div class="lateral">
            <nav>
                <a href="Index.html"><img src="dell-logo.png" ></a>
                <a href="Especificacoes.html"><img src="placamae.png"></a>
                <a href="Exterior.html"><img src="geral.png"></a>
                <a href="geral.html"><img src="especificaçao.png"></a>
                <a href="Desempenho.html"><img src="desempenho.png"></a>
            </nav>
        </div>
        <div class="principal">
            <main>
                <div class="cadastro">
                    <h2>Prencha os dados abaixo</h2>
                    <form method="get" action="cadastro-concluido.html">
                        <fieldset style="line-height:1;">
                            <legend>Dados Pessoais</legend>
                            <label for="nome">Nome</label><br>
                            <input type="text" id="nome" name="nome" required>
                            <br><br>
                            <label for="nomecompleto">Nome Completo</label><br>
                            <input  type="text" id="nc" name="nomecompleto" required>
                            <br><br>
                            <label for="nascimento">Data de Nascimento</label><br>
                            <input type="date" id="nascimento" name="nascimento" required>
                            <br><br>
                            
                            <label for="estadocivil">Est.Civil</label><br>
                            <select name="estadocivil" id="estadocivil" required>
                                <option value="solteiro">Solteiro</option>
                                <option value="casado">Casado</option>
                                <option value="separado">Separado</option>
                                <option value="divorciado">Divorciado</option>
                                <option value="viuvo">Viúvo</option>
                            </select>
                            <br><br>
                            <label for="sexo" >Sexo</label><br>
                            <input type="radio" name="sexo" value="m">M
                            <input type="radio" name="sexo" value="f">F
                            <br><br>
                            
                        
                            <label for="celular">Celular</label><br>
                            <input type="tel" name="celular" id="celular" required>
                            <br><br>
                            <label for="telefone">Telefone</label><br>
                            <input type="tel" id="telefone" name="telefone" >
                            <br><br>
            
                            <label for="cpf">CPF</label><br>
                            <input type="text" id="cpf" name="cpf" required>
                            <br><br>
                            
                            <label for="email">E-mail</label><br>
                            <input type="email" id="email" name="email" required>
                            <br><br>
            
                            <label for="endereco">Endereço</label><br>
                            <input type="text" id="endereco" name="endereco" required>
                            <br><br>
                            
                            <label for="cep">Cep</label><br>
                            <input type="text" id="cep" name="cep" required>
                            <br><br>
            
                            <label for="bairro">Bairro</label><br>
                            <input type="text" id="bairro" name="bairro" required>
                            <br><br>
                            
                            <label for="cidade">Cidade</label><br>
                            <input type="text" id="cidade" name="cidade" required>
                            <br><br>
                            
                            <label for="fax">Fax</label><br>
                            <input type="number" id="fax" name="fax">
                            
                            <br><br>
            
                            
                            <label for="uf">UF</label><br>
                            <select name="uf">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="DF">Distrito Federal</option>
                            </select>
                            <br><br>
                          
    
                            <input type="checkbox" name="termos" value="t" required>Você concorda com os termos de uso
                        
                            <br><br>
                            <div>
    
                            <input type="submit" value="Efetuar cadastro" required>
                            <input type="reset" value="Excluir dados" required>  
                            </div>
                                </fieldset>
                        </fieldset>
                    </form>
                </div>
            </main>
        </div>
        <div class="publi">
            <img src="anuncio.gif">
            <img src="anuncio2.gif">
            
                  
        </div>
        <div class="rodape">
            <footer>
                
                <img src="dell2.png">
                    <div class="links">
                        <p>
                            <a href="Comprar.html">Faça seu cadastro e adquira seu Dell G15 Clicando aqui!</a>
                        </p>
                    </div>
                
            </footer>
        </div>
    </div>

    
</body>
</html>
